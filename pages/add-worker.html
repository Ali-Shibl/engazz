<div class="container mt-2">
  <div class="card add-worker-card p-4">
    <h2 class="mb-4 text-center"><i class="fas fa-user-plus text-main ms-2"></i>
     <span class="text-main">Add Worker</span>  
    </h2>

    <form id="addWorkerForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter full name" >
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" >
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter phone number" >
        </div>
        <div class="col-md-6">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" >
            <option selected disabled>Select role</option>
            <option>Worker</option>
            <option>Supervisor</option>
            <option>Manager</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address">
      </div>

      <button type="submit" class=" btn-main w-100 mt-3 ">
        <i class="fas fa-plus me-2"></i>Add Worker
      </button>
    </form>
  </div>
</div>
