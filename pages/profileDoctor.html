<div class="container py-4">
  <h2 class="mb-4 fw-bold text-center text-main">Doctor Profile</h2>

  <div class="row g-4">
    <!-- Left: Profile card -->
    <div class="col-lg-4">
      <div class="p-4 bg-white shadow-sm rounded-4 text-center border profile-card">
        <img src="https://i.pravatar.cc/150?img=12" alt="avatar" class="avatar mb-3 rounded-circle border border-3 border-primary shadow-sm">
        <h5 class="mb-1" id="userName">Dr. Ahmed Mohamed</h5>
        <p class="text-muted mb-2" id="userRole">Graphic Design Specialist</p>
        <div class="small text-secondary mb-3">Cairo, Egypt</div>

        <hr>

        <div class="row g-2">
          <div class="col-6">
            <div class="p-2 rounded-3 bg-light">
              <div class="fs-5 fw-bold text-main" id="statRequests">24</div>
              <div class="small text-muted">Requests</div>
            </div>
          </div>
          <div class="col-6">
            <div class="p-2 rounded-3 bg-light">
              <div class="fs-5 fw-bold text-success" id="statCompleted">18</div>
              <div class="small text-muted">Completed</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Requests list -->
    <div class="col-lg-8">
      <h5 class="fw-bold mb-0 text-center mb-3 text-secondary">Orders</h5>

      <div id="requestsContainer" class="row g-3">

      </div>
    </div>
  </div>
</div>
